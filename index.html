<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find Me Dinner</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <header class="heading">
      <div><h1>Find Me Dinner</h1></div>
      <div><h2>What are you in the mood for?</h2></div>
    </header>
    <main>
      <section>
        <div class="food" id="mexican">
          <img src="assets/Mexican.jpg" alt="Mexican" />
        </div>
        <div>
            <button type="button" class="mex-btn">Mexican</button>
          </div>
        <div class="food" id="indian">
          <img src="assets/Indian.jpg" alt="Indian" />
        </div>
        <div>
          <button type="button" class="mex-btn">Indian</button>
        </div>
        <div class="food" id="italian">
          <img src="assets/Italian.jpg" alt="Italian" />
        </div>
        <div>
          <button type="button" class="mex-btn">Italian</button>
        </div>
        <div class="food" id="chinese">
          <img src="assets/Chinese.jpg" alt="Chinese" />
        </div>
        <div>
          <button type="button" class="mex-btn">Chinese</button>
        </div>
      </section>
      <section class="options">
        <div>
          <label for="zipcode">Zip Code</label>
          <input type="text" name="zipcode" id="zipcode" />
        </div>
        <div>
          <p>Click above to see options within 10 miles!</p>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
