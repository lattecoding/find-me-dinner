<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find Me Dinner</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="assets/style.css" />

  </head>
  <body>
    <header class="heading">
      <div><h1>Find Me Dinner</h1></div>
      <div>
        <h2 class="text-body-secondary">What are you in the mood for?</h2>
      </div>
    </header>
    <main>
      <section class="d-flex flex-row" id="restaurantType">
        <div class="container" >
          <img src="assets/Mexican.jpg" class="object-fit-cover border rounded img-fluid" alt="Mexican" />
          <button id="mexican" type="button" class="btn btn-primary btn-lg">Mexican</button>
        </div>
        <div class="container" >
          <img src="assets/Indian.jpg" class="object-fit-cover border rounded img-fluid" alt="Indian" />
          <button type="button" id="indian" class="btn btn-primary btn-lg">Indian</button>
        </div>
        <div class="container" >
          <img src="assets/Italian.jpg" class="object-fit-cover border rounded img-fluid" alt="Italian" />
          <button type="button" id="italian" class="btn btn-primary btn-lg">Italian</button>
        </div>
        <div class="container" >
          <img src="assets/Chinese.jpg" class="object-fit-cover border rounded img-fluid" alt="Chinese" />
          <button type="button" id="chinese" class="btn btn-primary btn-lg">Chinese</button>
        </div>
      </section>
       <section class="options mt-5 text-center">
        <div>
          <label for="zipcode" class="lead">Enter Your Zip Code</label>
          <input type="text" class="form-control mx-auto" style="max-width: 200px;" name="zipcode" id="zipcode" required/>
          <p class="lead">Choose which type of food you'd like tonight</p>
        </div>
        <div>
          
        </div>
      </section>
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/script.js"></script>
  </body>
</html>
